<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #0b0f14;
            color: #e8eef8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background-color: #11161d;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-header span {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 16px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #a7b3c5;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input {
            padding: 16px;
            background-color: rgba(17, 22, 29, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(11, 15, 20, 0.6);
            color: #e8eef8;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #4f8cff;
        }

        .chat-input button {
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 16px 16px;
            background-color: rgba(17, 22, 29, 0.9);
        }

        .suggestion-chip {
            padding: 8px 16px;
            background-color: rgba(79, 140, 255, 0.15);
            border: 1px solid rgba(79, 140, 255, 0.3);
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-chip:hover {
            background-color: rgba(79, 140, 255, 0.25);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%234f8cff'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>AI</text></svg>" alt="AI Assistant">
            <div>
                <h2>AI Assistant</h2>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message">
                Hi there! I'm your AI assistant. How can I help you today?
            </div>
            
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion-chip">What services do you offer?</div>
            <div class="suggestion-chip">Tell me about your skills</div>
            <div class="suggestion-chip">How can I contact you?</div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="userInput">
            <button id="sendButton">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.querySelector('.chat-messages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.querySelector('.typing-indicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Predefined responses for the AI
            const responses = {
                greeting: "Hello! I'm an AI assistant here to help you learn more about Bigboy's portfolio and services.",
                services: "I offer web development, contact form integration, and computer engineering services. I build responsive, fast websites with clean UI/UX.",
                skills: "My skills include HTML (95%), CSS (90%), JavaScript (80%), and PHP/Backend (70%). I'm constantly learning new technologies!",
                contact: "You can contact me through the contact form on my website or connect with me on social media. I'd love to hear about your project!",
                work: "You can see my work in the portfolio section. I've created e-commerce sites, contact forms, artist portfolios, and more.",
                default: "I'm not sure how to answer that. You can ask me about my services, skills, or how to contact me."
            };
            
            // Function to add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Function to generate AI response
            function generateResponse(userMessage) {
                userMessage = userMessage.toLowerCase();
                
                if (userMessage.includes('hello') || userMessage.includes('hi') || userMessage.includes('hey')) {
                    return responses.greeting;
                } else if (userMessage.includes('service') || userMessage.includes('offer') || userMessage.includes('do')) {
                    return responses.services;
                } else if (userMessage.includes('skill') || userMessage.includes('can you') || userMessage.includes('able')) {
                    return responses.skills;
                } else if (userMessage.includes('contact') || userMessage.includes('email') || userMessage.includes('reach')) {
                    return responses.contact;
                } else if (userMessage.includes('work') || userMessage.includes('project') || userMessage.includes('portfolio')) {
                    return responses.work;
                } else {
                    return responses.default;
                }
            }
            
            // Function to handle user message
            function handleUserMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Generate and add AI response after a delay
                setTimeout(() => {
                    hideTypingIndicator();
                    const response = generateResponse(message);
                    addMessage(response);
                }, 1500);
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Add event listeners to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    handleUserMessage();
                });
            });
            
            // Initial greeting
            setTimeout(() => {
                addMessage("Feel free to ask me about my services, skills, or how to contact me!");
            }, 1000);
        });
    </script>
</body>
</html>
