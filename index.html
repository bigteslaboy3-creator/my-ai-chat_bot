<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22url(%23gradient)%22/><text x=%2250%22 y=%2268%22 font-size=%2260%22 text-anchor=%22middle%22 fill=%22%23fff%22 font-weight=%22bold%22>B</text><defs><linearGradient id=%22gradient%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22><stop offset=%220%25%22 stop-color=%22%2311161d%22/><stop offset=%22100%25%22 stop-color=%22%234f8cff%22/></linearGradient></defs></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #0b0f14;
            color: #e8eef8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background-color: #11161d;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            height: 600px;
            position: relative;
        }

        .website-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e8eef8;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            text-decoration: none;
        }

        .website-button:hover {
            background: rgba(79, 140, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-header span {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 16px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #a7b3c5;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input {
            padding: 16px;
            background-color: rgba(17, 22, 29, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(11, 15, 20, 0.6);
            color: #e8eef8;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #4f8cff;
        }

        .chat-input button {
            background: linear-gradient(135deg, #4f8cff 0%, #22d3ee 100%);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 16px 16px;
            background-color: rgba(17, 22, 29, 0.9);
        }

        .suggestion-chip {
            padding: 8px 16px;
            background-color: rgba(79, 140, 255, 0.15);
            border: 1px solid rgba(79, 140, 255, 0.3);
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-chip:hover {
            background-color: rgba(79, 140, 255, 0.25);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
            
            .website-button {
                top: 15px;
                right: 15px;
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .suggestions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <a href="https://bigteslaboy3-creator.github.io/portfolio/" class="website-button" target="_blank">
            <i class='bx bx-globe'></i>
            My Website
        </a>
        
        <div class="chat-header">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%234f8cff'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>AI</text></svg>" alt="AI Assistant">
            <div>
                <h2>Bigboy's Assistant</h2>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message">
                Hi there! I'm Bigboy's AI assistant. Ask me anything about his skills, projects, or background!
            </div>
            
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion-chip">What skills do you have?</div>
            <div class="suggestion-chip">Tell me about your projects</div>
            <div class="suggestion-chip">How can I contact you?</div>
            <div class="suggestion-chip">What's your learning journey?</div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Ask about Bigboy..." id="userInput">
            <button id="sendButton">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.querySelector('.chat-messages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.querySelector('.typing-indicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Enhanced responses with Bigboy's information
            const responses = {
                greeting: "Hello! I'm Bigboy's AI assistant. I can tell you about his skills, projects, background, and more!",
                about: "Bigboy Chukwuemeka is a passionate frontend and backend developer, beginner app developer, and aspiring software engineer. He loves creating clean, responsive, and user-friendly websites that bring ideas to life.",
                skills: "Bigboy's skills include: HTML5, CSS3, JavaScript, TailwindCSS, Responsive Design, PHP (beginner level), Git & GitHub, and beginner Android/web app development.",
                tools: "He works with tools like Boxicons, Google Fonts, and template customization. He's learning advanced JavaScript concepts step by step.",
                projects: "Bigboy builds portfolio websites, landing pages, calculators, web apps, forms with backend integration, and photography portfolio websites for clients.",
                learning: "Bigboy learns coding at a relaxed, step-by-step pace to fully understand concepts. He follows tutorials (like Programming with Mosh) and reinforces learning by building real projects.",
                vision: "His vision is to grow from a junior developer into a professional software engineer, build useful applications, and eventually live independently through his coding career.",
                contact: "You can contact Bigboy via email at bigteslaboy@gmail.com or phone at +234 916 281 2387. Check out his GitHub: https://bigteslaboy.github.io/me, LinkedIn: Big Boy, and Twitter/X: @bigboy_code",
                website: "You can visit Bigboy's portfolio website at https://bigteslaboy3-creator.github.io/portfolio/ to see his projects and learn more about his services!",
                backend: "Bigboy has beginner-level PHP skills for handling forms, logic, and simple database integration.",
                journey: "Bigboy started his coding journey as a learner and gradually built projects to sharpen his skills — from calculators and forms to full portfolio websites for clients.",
                default: "I'm not sure how to answer that. You can ask me about Bigboy's skills, projects, learning journey, or how to contact him."
            };
            
            // Function to add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Function to generate AI response
            function generateResponse(userMessage) {
                userMessage = userMessage.toLowerCase();
                
                if (userMessage.includes('hello') || userMessage.includes('hi') || userMessage.includes('hey')) {
                    return responses.greeting;
                } else if (userMessage.includes('about') || userMessage.includes('who are you') || userMessage.includes('background')) {
                    return responses.about;
                } else if (userMessage.includes('skill') || userMessage.includes('what can you do') || userMessage.includes('technology')) {
                    return responses.skills;
                } else if (userMessage.includes('tool') || userMessage.includes('framework') || userMessage.includes('library')) {
                    return responses.tools;
                } else if (userMessage.includes('project') || userMessage.includes('build') || userMessage.includes('portfolio') || userMessage.includes('work')) {
                    return responses.projects;
                } else if (userMessage.includes('learn') || userMessage.includes('study') || userMessage.includes('tutorial')) {
                    return responses.learning;
                } else if (userMessage.includes('vision') || userMessage.includes('goal') || userMessage.includes('future')) {
                    return responses.vision;
                } else if (userMessage.includes('contact') || userMessage.includes('email') || userMessage.includes('phone') || userMessage.includes('reach')) {
                    return responses.contact;
                } else if (userMessage.includes('website') || userMessage.includes('link')) {
                    return responses.website;
                } else if (userMessage.includes('backend') || userMessage.includes('php') || userMessage.includes('database')) {
                    return responses.backend;
                } else if (userMessage.includes('journey') || userMessage.includes('start') || userMessage.includes('begin')) {
                    return responses.journey;
                } else {
                    return responses.default;
                }
            }
            
            // Function to handle user message
            function handleUserMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Generate and add AI response after a delay
                setTimeout(() => {
                    hideTypingIndicator();
                    const response = generateResponse(message);
                    addMessage(response);
                }, 1500);
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Add event listeners to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    handleUserMessage();
                });
            });
            
            // Initial greeting
            setTimeout(() => {
                addMessage("I can tell you all about Bigboy - his skills, projects, learning journey, and how to contact him. What would you like to know?");
            }, 1000);
        });
    </script>
</body>
</html>
